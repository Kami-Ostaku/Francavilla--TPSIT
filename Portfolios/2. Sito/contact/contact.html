<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andrea Francavilla | Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../shared/css/base.css" />
  <link rel="stylesheet" href="../shared/css/navbar.css" />
  <link rel="stylesheet" href="../shared/css/animations.css" />
  <link rel="stylesheet" href="css/contact.css" />

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function () {
      emailjs.init({
        publicKey: "1h_gmDv6ZhWULKYjG",
      });
    })();
  </script>
</head>

<body>
  <nav class="glass-navbar">
    <div class="nav-container">
      <a href="../index.html" class="nav-brand">
        <i class="fas fa-motorcycle"></i> Andrea Francavilla
      </a>
      <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
      </button>
      <div class="nav-links" id="navLinks">
        <a href="../index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
        <a href="../about/about.html" class="nav-link"><i class="fas fa-user"></i> About</a>
        <a href="../hobbies/hobbies.html" class="nav-link"><i class="fas fa-heart"></i> Hobbies</a>
        <a href="../projects/projects.html" class="nav-link"><i class="fas fa-code"></i> Projects</a>
        <a href="contact.html" class="nav-link active"><i class="fas fa-envelope"></i> Contact</a>
      </div>
    </div>
  </nav>

  <header class="hero-section">
    <div class="hero-content">
      <h1>Contattami</h1>
      <p>Hai domande o proposte? Scrivimi e ti risponderò il prima possibile!</p>
    </div>
  </header>

  <section class="contact-section">
    <div class="container">
      <h2>Contattami</h2>
      <div class="contact-container">
        <div class="contact-info">
          <h3>Info di contatto</h3>
          <div class="info-item"><i class="fas fa-envelope"></i> <span>a.francavilla.3537@valauri.edu</span></div>
          <div class="info-item"><i class="fas fa-phone"></i> <span>+39 370 375 2191</span></div>
          <div class="info-item"><i class="fas fa-map-marker-alt"></i> <span>Bari, Italia</span></div>
          <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>

        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <input type="text" name="from_name" placeholder="Nome" required />
          </div>
          <div class="form-group">
            <input type="email" name="reply_to" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input type="text" name="subject" placeholder="Oggetto" required />
          </div>
          <div class="form-group">
            <textarea name="message" placeholder="Messaggio" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Invia Messaggio</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    // Inizializza EmailJS
    (function () {
      emailjs.init("1h_gmDv6ZhWULKYjG");
    })();

    document.getElementById('contactForm').addEventListener('submit', function (event) {
      event.preventDefault();

      emailjs.sendForm('service_9y2nvie', 'template_g0ezq4p', this)
        .then(function () {
          alert('Messaggio inviato con successo!');
          document.getElementById('contactForm').reset();
        }, function (error) {
          console.error('Errore nell\'invio del messaggio:', error);
          alert('Si è verificato un errore durante l\'invio. Controlla la console per maggiori dettagli.');
        });
    });
  </script>

  <script src="../shared/js/navbar.js"></script>
  <script src="../shared/js/animations.js"></script>
  <script src="js/contact.js"></script>
</body>

</html>
